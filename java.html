<script>
    // JavaScript String Methods Example
    var inputString = "Hello, World!";
    var stringOutputElement = document.createElement("p");
    stringOutputElement.textContent = "Original String: " + inputString;
    stringOutputElement.innerHTML += "<br>Uppercase: " + inputString.toUpperCase();
    stringOutputElement.innerHTML += "<br>Length: " + inputString.length;
    document.body.appendChild(stringOutputElement);

    // JavaScript Number Methods Example
    var inputNumber = 42;
    var numberOutputElement = document.createElement("p");
    numberOutputElement.textContent = "Original Number: " + inputNumber;
    numberOutputElement.innerHTML += "<br>Rounded: " + Math.round(inputNumber);
    numberOutputElement.innerHTML += "<br>Square Root: " + Math.sqrt(inputNumber);
    document.body.appendChild(numberOutputElement);

    // JavaScript Array Methods Example
    var inputArray = [1, 2, 3, 4, 5];
    var arrayOutputElement = document.createElement("p");
    arrayOutputElement.textContent = "Original Array: " + inputArray;
    arrayOutputElement.innerHTML += "<br>Joined as String: " + inputArray.join(", ");
    arrayOutputElement.innerHTML += "<br>Reversed: " + inputArray.reverse();
    document.body.appendChild(arrayOutputElement);

    // JavaScript Date Methods Example
    var currentDate = new Date();
    var dateOutputElement = document.createElement("p");
    dateOutputElement.textContent = "Current Date: " + currentDate;
    dateOutputElement.innerHTML += "<br>Year: " + currentDate.getFullYear();
    dateOutputElement.innerHTML += "<br>Month: " + (currentDate.getMonth() + 1);
    document.body.appendChild(dateOutputElement);

    // JavaScript Function Example
    function greet(name) {
        return "Hello, " + name + "!";
    }

    var functionOutputElement = document.createElement("p");
    var greeting = greet("John");
    functionOutputElement.textContent = greeting;
    document.body.appendChild(functionOutputElement);
</script>
