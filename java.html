<script>
    // JavaScript String Methods Example
    var inputString = "Hello, World!";
    var stringOutputElement = document.createElement("p");
    stringOutputElement.textContent = "Original String: " + inputString;
    stringOutputElement.innerHTML += "<br>Uppercase: " + inputString.toUpperCase();
    stringOutputElement.innerHTML += "<br>Length: " + inputString.length;
    document.body.appendChild(stringOutputElement);

    // JavaScript Number Methods Example
    var inputNumber = 42;
    var numberOutputElement = document.createElement("p");
    numberOutputElement.textContent = "Original Number: " + inputNumber;
    numberOutputElement.innerHTML += "<br>Rounded: " + Math.round(inputNumber);
    numberOutputElement.innerHTML += "<br>Square Root: " + Math.sqrt(inputNumber);
    document.body.appendChild(numberOutputElement);

    // Add more JavaScript examples here...
</script>
